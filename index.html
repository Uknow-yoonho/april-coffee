<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>4월의 커피</title>
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="wrapper">

      <div id="menu-bar">
        <ul>
          <li class="menu">영업 안내</li>
          <li class="menu">오시는 길</li>
          <li class="menu">이 달의 추천</li>
        </ul>
      </div>

      <div id="image-zone">
      </div>

      <div id="info-time">
        <h1>영업 안내</h1>
        <img id="coffee" src="images/coffee.jpg" alt="커피 사진" width="400" height="300">
        <div id="time">
          <p>영업 시간 : 오전 11시 ~ 오후 7시</p>
          <p>휴무 : 매주 월요일</p>
        </div>
      </div>

      <div id="info-map">
        <h1>오시는 길</h1>
        <img id="map" src="images/map.png" alt="가게 위치" width="400" height="300">
        <div id="comment">
          <p>부천시 장말로 000-0</p>
          <p>부천 대학로 입구 앞</p>
        </div>
      </div>

      <div id="info-recipe">
        <h1>오늘의 추천</h1>
        <img id="ice" src="images/ice.jpg" alt="아이스 커피" width="400" height="300">
        <div id="recipe">
          <h3>핸드드립 아이스커피</h3>
            <ol>
              <li>1인분 기준으로 서버에 각얼음 5조각(한조각의 20cc) 넣고 추출을 시작한다.</li>
              <li>평상시 보다 원두의 양은 2배 정도 (20g)와 추출액은 얼음 포함해서 200cc까지 내린다.</li>
              <li>아이스 잔에 얼음 6~7개 섞어서 시원하게 마신다</li>
            </ol>
        </div>
      </div>

      <div id="bottom-bar">
        <h2>April Coffee</h2>
      </div>
    </div>
  </body>
</html>
